    <div class="main" id="main">
        <nav class="nav" id="nav">
            <a href="#">ToDo App</a>
            <a href="#form">Form</a>
        </nav>
        <div class="button" id="btn">
            <button class="btn btn-primary" onclick="changCol()" id="btna">Main Color</button>
            <button class="btn btn-primary" onclick="changColb()" id="btnb">Out Color</button>
        </div>
        <form id="form">
            <label for="formGroupExampleInput2" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Another" required>
            <label for="formGroupExampleInput2" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Another" required>
            <label for="formGroupExampleInput2" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" placeholder="Another" required>
            <select class="form-select" id="relation">
                <option selected>Relation</option>
                <option>Family</option>
                <option>Friend</option>
                <option>Office</option>
                <option>Other</option>
            </select>
            <span class="link" style="display:none">
                <a href="tel:"><i class="bi bi-telephone"></i></a>
                <a href="https://api.whatsapp.com/send?phone=+*YOURNUMBER*&text=%20*YOURMESSAGE*"><i
                        class="bi bi-whatsapp"></i></a>
            </span>
            <button class="btn btn-primary mt-2 float-end" id="btn" onsubmit="runEvent()">Submit</button>
        </form>
    </div>
    <div class="outer">
        <h1 style="display: none;">Card Info Detail</h1>
        <ul class="list-group">
            <li class="list-group-item p-3" id="out" style="display: none;">
                <button class="btn btn-dark float-end" onclick="deleteTask()">Delete</button>
            </li>
        </ul>
    </div>
