<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>

    <div class="main" id="main">
        <nav class="nav" id="nav">
            <a href="#">ToDo App</a>
            <a href="#form">Form</a>
        </nav>
        <div class="hero-section">
            <div class="button" id="btn">
                <button class="btn " onclick="changCol()" id="btna">Main Color</button>
                <button class="btn " onclick="changColb()" id="btnb">Out Color</button>
            </div>
            <form id="form">
                <label for="formGroupExampleInput2" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                <label for="formGroupExampleInput2" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter Your Number" required>
                <select class="form-select" id="relation">
                    <option selected>Relation</option>
                    <option>Family</option>
                    <option>Friend</option>
                    <option>Office</option>
                    <option>Other</option>
                </select>
                <span class="link" style="display:none">
                    <a href="tel:"><i class="bi bi-telephone"></i></a>
                    <a href="https://api.whatsapp.com/send?phone=+*YOURNUMBER*&text=%20*YOURMESSAGE*"><i
                            class="bi bi-whatsapp"></i></a>
                </span>
                <button class="btn mt-2 float-end" id="btn" onsubmit="runEvent()">Submit</button>
            </form>
            <div class="outer">
                <div class="outer2">
                <h1 style="display: none;">Card Info Detail</h1>
                <ul class="list-group">
                    <li class="list-group-item p-3" id="out" style="display: none;">
                        <button class="btn btn-dark float-end" onclick="deleteTask()">Delete</button>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
